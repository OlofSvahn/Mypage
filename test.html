<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <form id="form-user" name="form" action="testResultPage.html" onsubmit="return Validate()">

            <h1>Are you an idiot?</h1>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" autofocus placeholder="First Name"
            tabindex="1" required/>

            <label for="email>">Email</label>
            <input type="email" id="email" name="email" required placeholder="ex: email@domain.com"
            tabindex="2" required/> 

            <label for="input password>">Password</label>
            <input type="password" id="input password" name="password" autofocus placeholder="Password"
            tabindex="3" required/> 

            <label for="input birthdate>">Birthdate</label>
            <input type="date" id="input birthdate" name="birthdate" autofocus placeholder="Birthdate"
            tabindex="4" required/>

            <label for="input checkIdiot>">I am an idiot</label>
            <input class="checkidd" type="checkbox" id="input checkIdiot" name="idiot"
            tabindex="5" />

            <label for="input checkIdiot2>">My parents are idiots</label>
            <input type="checkbox" id="input checkIdiot2" name="idiotparents"
            tabindex="6" />

            <label for="input dumbass>">Exactly how dumb are you?</label>
            <select id="input-dumb" name="dumbchoice"
            tabindex="7" required>
                <option value="0">---Choose an dumbness level---</option>
                <option value="1">Pretty f-ing dumb</option>
                <option value="2">Very stupid</option>
                <option value="3">Dumber than... eh someone who is very dumb</option>
                <option value="4">Håkan Hellström-level moron</option>
                <option value="5">Practically brain dead</option>
                <option value="6">Actually brain dead</option>
            </select>
            <input type="submit" value="Submit" name="Submit"></input>
    </form>
    <script type="text/javascript" src="validate.js"></script>
</body>
</html>
